---
  - block:
    - name: "Copy analytics-worker.sh"
      template:
        src: "carbon-home/bin/analytics-worker.sh.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/bin/analytics-worker.sh"

    - name: "Copy deployment.yml"
      template:
        src: "carbon-home/wso2/analytics/conf/worker/deployment.yml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/wso2/analytics/conf/worker/deployment.yml.j2"

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ setup_path }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['ei'])"
    become: true
    become_method: sudo
    become_user: root

# Enable customization by uncommenting the following and adding the changes to the custom.yml
      # - import_tasks: custom.yml

  - block:
    - name: "Copy wso2ei-analytics-worker service file"
      template:
        src: wso2ei-analytics-worker.service.j2
        dest: /etc/systemd/system/wso2ei-analytics-worker.service

    - name: "Reload systemctl daemon"
      command: systemctl daemon-reload

    - name: "Start wso2ei-analytics-worker as a service"
      command: systemctl start wso2ei-analytics-worker.service

    become: true
    become_user: root
